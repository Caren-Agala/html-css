<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <table>
    <form action="" method="">
        <label for="name">First name</label>
        <input type="text" name="name" id="name">
        <br>
        <p>password</p>
        <input type="password" placeholder="password">
        <br>
        <label for="email">Enter your email</label>
        <input type="email" name="" id="" placeholder="email@email.com">
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <br>
        <p>Please select your favourite language</p>
        <input type="radio" name="coding" id="" value="Javascript">Javascript
        <input type="radio" name="coding" id="" value="Java">Java
        <input type="radio" name="coding" id="" value="Python">Python
        <br>
       
        <p>Please select your favourite language</p>
        <input type="checkbox" checked value="Javascript" name="programming" id="">Javascript
        <input type="checkbox" value="Java" name="programming" id="">Java
        <input type="checkbox" value="Python" name="programming" id="">Python
        <br>
       
        <p>Please select your favourite language</p>
        <select name="languages" id="">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <br>
        <input type="submit">
        <!-- <button type="submit">submit</button> -->
    </form>
 </table>
</body>
</html>
